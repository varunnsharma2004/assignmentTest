<div class="p-2">
    <div class="card p-2 mt-5">
      <form [formGroup]="myForm"  >
        <div *ngFor="let row of rows.controls; let i = index" [formGroup]="getRowFormGroup(i)" class="row mb-2">
          
          <div class="col-md-2">
            <input type="file" class="form-control" formControlName="image" (change)="getImage($event,i)">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Title" formControlName="title">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Description" formControlName="describe">
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" placeholder="Qty" formControlName="qty">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Price" formControlName="price">
          </div>
          <div class="col-md-2">
            <input type="date" class="form-control" placeholder="Data" formControlName="date">
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-sm btn-danger" (click)="removeRow(row.value.id)">Remove</button>
          </div>
        </div>
  
        <div class="col-md-12 mt-4 text-end">
          <button type="button" class="btn btn-sm btn-primary" (click)="addNew()">Add New</button>
          <button type="submit" class="btn btn-sm btn-success ms-2" [disabled]="myForm.invalid" (click)="submit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
